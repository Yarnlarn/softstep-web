<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin</title>
    
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <h2><i class="fas fa-cogs"></i> Admin Panel</h2>
        <nav>
            <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="manage-products.html" class="active"><i class="fas fa-box-open"></i> Product Management</a>
            <a href="#"><i class="fas fa-receipt"></i> Orders</a>
            <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Product Management</h1>
            <button id="add-new-product-btn" class="action-button primary">
                <i class="fas fa-plus"></i> Add New Product
            </button>
        </header>
        
        <div class="content-area">
            <div class="page-controls">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search by Name, ID, SKU...">
                </div>
                <div class="filter-actions">
                    <button id="advanced-filter-btn" class="action-button">
                        <i class="fas fa-filter"></i> Advanced Filters
                    </button>
                    <button id="bulk-actions-btn" class="action-button">
                        <i class="fas fa-tasks"></i> Bulk Actions
                    </button>
                </div>
            </div>

            <div id="advanced-filters" class="advanced-filters hidden">
                <p>Advanced filter options will be here.</p>
            </div>

            <div id="product-grid-admin" class="product-grid">
                </div>
        </div>
    </div>
    
    <div id="productModal" class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Add New Product</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="text" id="productId" required>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <input type="text" id="productCategory" required>
                </div>
                <div class="form-group">
                    <label for="productType">Type</label>
                    <input type="text" id="productType" required>
                </div>
                 <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" required>
                </div>
                 <div class="form-group">
                    <label for="productImage">Image Path</label>
                    <input type="text" id="productImage" placeholder="e.g., images/6.png" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="action-button">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="manage-products.js"></script> 
</body>
</html>
