<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="sidebar collapsed" id="sidebar">
        <h2><i class="fas fa-cogs"></i> <span>Admin Panel</span></h2>
        <nav>
            <a href="manage-products.html" class="active"><i class="fas fa-box-open"></i> <span>Product Management</span></a>
            <a href="orders.html" class="menu-orders">
                <i class="fas fa-receipt"></i> 
                <span>Orders</span>
                <span class="notification-badge" id="order-badge">0</span>
            </a>
            <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
        </nav>
    </div>

    <div class="content-wrapper full-width" id="content-wrapper">
        <div class="main-content">
            <button id="sidebar-toggle" class="sidebar-toggle"><i class="fas fa-chevron-left"></i></button>
            
            <header>
                <h1>Product Management</h1>
                <button id="add-new-product-btn" class="action-button primary">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
            </header>
            
            <div class="content-area">
                <div class="page-controls">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search by Name, ID, SKU...">
                    </div>
                    <div class="filter-actions">
                        <button id="advanced-filter-btn" class="action-button">
                            <i class="fas fa-filter"></i> Advanced Filters
                        </button>
                        <button id="bulk-actions-btn" class="action-button">
                            <i class="fas fa-tasks"></i> Bulk Actions
                        </button>
                    </div>
                </div>

                <div id="advanced-filters" class="advanced-filters hidden">
                    <div class="filter-group">
                        <label for="filter-category">Category:</label>
                        <select id="filter-category">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-status">Status:</label>
                        <select id="filter-status">
                            <option value="">All</option>
                            <option value="true">Enabled</option>
                            <option value="false">Disabled</option>
                        </select>
                    </div>
                </div>

                <div id="product-grid-admin" class="product-grid">
                    </div>
            </div>
        </div>
    </div>
    
    <div id="productModal" class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Add New Product</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="text" id="productId" required>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <input type="text" id="productCategory" required>
                </div>
                <div class="form-group">
                    <label for="productType">Type</label>
                    <input type="text" id="productType" required>
                </div>
                 <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" required>
                </div>
                 <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" accept="image/*">
                    <img id="imagePreview" class="image-preview" src="#" alt="Image Preview">
                </div>
                <div class="form-actions">
                    <button type="submit" class="action-button">Save Product</button>
                </div>
            </form>
        </div>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="data.js"></script>
    <script src="manage-products.js"></script> 
</body>
</html>
