<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SoftStep</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="background-animation"></div>
    
    <div class="main-container">
        <header>
            <h1>TU marketing office</h1>
            <p>เราถักทอทุกเส้นด้ายด้วยคุณภาพ เพื่อก้าวที่มั่นคงของคุณ</p>
        </header>

        <nav class="navigation-buttons">
            <a href="#" id="adminBtn" class="nav-button admin-button">
                <i class="fas fa-industry"></i>
                <span>Admin</span>
            </a>

            <a href="products.html" class="nav-button sale-button" id="saleBtn">
                <i class="fas fa-shopping-cart"></i> Sale
            </a>
        </nav>
    </div>

    <script src="script.js"></script>

    <div id="adminModal" class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Admin Login</h2>
            <form class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
