<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Marketing Office</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="background-animation"></div>

    <div class="main-container">
        <header>
            <h1>TU marketing office</h1>
            <p>เราถักทอทุกเส้นด้ายด้วยคุณภาพ เพื่อก้าวที่มั่นคงของคุณ</p>
        </header>

        <nav class="navigation-buttons">
            <a href="#" id="warehouseBtn" class="nav-button">
                <i class="fas fa-warehouse"></i> Warehouse
            </a>
            <a href="#" id="adminBtn" class="nav-button">
                <i class="fas fa-user-shield"></i> Admin
            </a>
            <a href="products.html" class="nav-button">
                <i class="fas fa-shopping-cart"></i> Sale
            </a>
        </nav>
    </div>

    <div id="loginModal" class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="action-button">Login</button>
            </form>
        </div>
    </div>

    <script src="https://softstep-backend.onrender.com/socket.io/socket.io.js"></script>
    <script src="script.js"></script> 
</body>
</html>
